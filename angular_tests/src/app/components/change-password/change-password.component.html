<div class="main-change-password">
  <div class="container-change-password col-3">
    <div class="container">
      <h1 class="mb-5 text-primary">Reset Password</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Old Password</label
          >
          <input
            #oldPassword
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >New Password</label
          >
          <input
            #newPassword
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Confirm Password</label
          >
          <input
            #confirmPassword
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div #alert class="mb-3 form-text login-alert hide-alert">
          this is an alert
        </div>
        <button type="submit" class="btn btn-primary" (click)="resetPassword()">
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>
